<div class="home-link">
  <a routerLink="/" class="btn btn-info">Home</a>
</div>

<div class="errorContainer" *ngIf="errorMessage.length">{{ errorMessage }}</div>

<div *ngFor="let tweet of foundTweets">
  <a [href]="'https://twitter.com/' + tweet.user.screen_name + '/status/' + tweet.id_str" 
    target="_blank" 
    class="media" >

    <img 
      [src]="tweet.user.profile_image_url"
      class="profile-pic" />
    <div class="media-body">
      <p class="data">{{ tweet.user.name }} at {{tweet.created_at | date:'dd.MM.yyyy - hh:mm'}}</p>
      <p>{{tweet.text}}</p>
    </div>
  </a>
</div>
