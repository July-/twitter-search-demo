<a routerLink="/">Home</a>
<div *ngFor="let tweet of foundTweets">
  <a [href]="'https://twitter.com/' + tweet.user.screen_name + '/status/' + tweet.id_str" target="_blank">Open Tweet</a>
  
  <div class="userpic">
    <img [src]="tweet.user.profile_image_url"height="60" width="60" />
  </div>
  <p class="date">{{tweet.created_at | date:'dd/MM/yyyy - hh:mm'}}</p>
  <p class="text">
      {{tweet.text}}
  </p>
</div>
