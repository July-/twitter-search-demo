
<form action="" method="POST" class="form-inline" role="form" (submit)="submit(search.value)">

  <div class="form-group">
    <label class="sr-only" for="">Search</label>
    <input type="text" ngModel #search="ngModel" class="form-control" name="search" placeholder="Search..." />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
